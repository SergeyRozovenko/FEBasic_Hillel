<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moxa</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo_wrap flex flex_between justify_center">
                <div class="logo">
                    <img class="logo_image" src="./image/header_logo.png" alt="logo">
                </div>
                <nav class="nav flex items_center ">
                    <a href="#" class="nav_link">Home</a>
                    <a href="#" class="nav_link">About</a>
                    <a href="#" class="nav_link">Contact</a>
                </nav>
                <button class="btn btn_default ">Let's talk</button>
            </div>
        </div>
    </header>
    <main>
        <section class="first_section">
            <div class="container ">
                <div class="section_wrap flex flex_between">
                    <div class="text_wrap">
                        <h1 class="section_title">hi, i'm tayler.<br>a creative<img class="text_img"
                                src="./image/text_logo.png" alt="txt_logo">designer<br>
                            based in london
                        </h1>
                        <span class="section_text">design<img class="text_img" src="./image/minitext_logo.png" alt="">
                            development<img class="text_img" src="./image/minitext_logo.png" alt="">webelow
                        </span>
                        <div class="button flex">
                            <button class="btn_1 btn_default btn_right">Got a project?</button>
                            <button class="btn_1 btn_default">Let's talk.</button>
                        </div>
                    </div>
                    <div class="img_wrap">
                        <img class="head_logo" src="./image/header_logo2.jpg" alt="logo2">
                    </div>
                </div>

            </div>
            <div class="text_li">
                <ul class=" wrap_li flex flex_between">
                    <li class="li_link">development</li>
                    <li class="li_link">strategy</li>
                    <li class="li_link">product design</li>
                    <li class="li_link">motion graphic</li>
                    <li class="li_link">art direction</li>
                    <li class="li_link">design</li>
                    <li class="li_link">branding</li>
                </ul>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
